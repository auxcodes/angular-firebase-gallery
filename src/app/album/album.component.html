<div class="row">
  <h2 class="container-title">  {{title}}</h2>
  <ul id="thumbnailList">
    <li *ngFor="let image of images | async">
      <a [routerLink]="['/image', key , image.$key]">
        <img src="{{image.url}}" class="tn" appOnlyImgClick [name]="image.collection" [id]="image.$key" oncontextmenu="return false"/>
      </a>
    </li>
  </ul>
</div>
