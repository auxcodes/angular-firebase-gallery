<div class="container">
  <h1 class="login-title">Sign In</h1>
  <div class="form-group">
    <button type="button" class="btn btn-info" (click)="googleSignIn()">Sign In with Google</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-info" (click)="emailSignIn()">Sign In with Email</button>
  </div>

  <form *ngIf="emailLogin" #loginForm="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control"
             #emailControl="ngModel"
             placeholder="Email"
             [(ngModel)]="email"
             name="email" maxlength="254" email required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control"
             #passwordControl="ngModel"
             placeholder="Password"
             [(ngModel)]="password"
             name="password" maxlength="70" type="password" required />
    </div>
    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-info"
            (click)="signIn()">
      Sign In
    </button>
    <p *ngIf="errorMsg" class="text-danger">{{errorMsg}}</p>
  </form>
</div>
