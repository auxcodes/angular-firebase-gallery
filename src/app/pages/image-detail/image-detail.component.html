<div class="row">
  <div class="col-md-12 back-row">
    <a class="back-btn" [routerLink]="['/album', album.name , album.$key]">
      {{album.name}}
    </a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <div class="img-bg">
        <img src="{{imageUrl}}" class="img-container" appOnlyImgClick [name]="imageObject.collection" [id]="imageObject.$key"  oncontextmenu="return false"/>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 caption-row">
    <span id="caption" *ngIf="imageData">
      Views: {{imageData.totalViews}}
    </span>
  </div>
</div>
<app-image-data *ngIf="canViewData()" [imageData]="imageData"></app-image-data>
