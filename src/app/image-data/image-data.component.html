<div class="row">
  <div class="col-md-12 data-container">
    <p> Image ID: {{imageData.$key}}</p>
    <p> Views: {{imageData.totalViews}}</p>
    <div *ngFor="let data of imageData.userViews">
      <p> User: {{data.user}}</p>
      <p> Views: {{data.viewCount}}</p>
      <p> Longest: {{data.longestView}}</p>
    </div>
  </div>
</div>
